<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piano Game</title>
</head>
<body>
    <div class="piano">
        <div class="keys">
            <div class="black_keys">
                <div class="black_key key"></div>
                <div class="black_key key"></div>

                <div class="black_key key"></div>
                <div class="black_key key"></div>
                <div class="black_key key"></div>

                <div class="black_key key"></div>
                <div class="black_key key"></div>

                <div class="black_key key"></div>
                <div class="black_key key"></div>
                <div class="black_key key"></div>

                <div class="black_key key"></div>
                <div class="black_key key"></div>

                <div class="black_key key"></div>
                <div class="black_key key"></div>
                <div class="black_key key"></div>
                
            </div>
            <div class="white_keys">
                <div class="white_key key">C3</div>
                <div class="white_key key">D</div>
                <div class="white_key key">E</div>
                <div class="white_key key">F</div>

                <div class="white_key key">G</div>
                <div class="white_key key">A</div>
                <div class="white_key key">B</div>
                <div class="white_key key">C4</div>

                <div class="white_key key">D</div>
                <div class="white_key key">E</div>
                <!-- dodany dodatkowy klawisz dla nastepnego rzÄ™du-->
                <div class="white_key key">E</div>
                <div class="white_key key">F</div>
                <div class="white_key key">G</div>

                <div class="white_key key">A</div>
                <div class="white_key key">B</div>
                <div class="white_key key">C5</div>
                <div class="white_key key">D</div>
                
                <div class="white_key key">E</div>
                <div class="white_key key">F</div>
                <div class="white_key key">G</div>
                <div class="white_key key">A</div>

                <div class="white_key key">B</div>
                <div class="white_key key">C6</div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
